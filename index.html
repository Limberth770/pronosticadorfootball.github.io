<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>test</title>
		<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<main x-data="mainApp()">
		    <div class="bd-masthead mb-3" id="content">
		  		<div class="container-xxl bd-gutter">
		    		<div class="col-md-8 mx-auto text-center">
		      
		      			<img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/football-logos-2023-design-template-ba96ccb6c8645a69c9eef50607d84d34_screen.jpg?ts=1667330722" width="200" height="165" alt="Bootstrap" class="d-none d-sm-block mx-auto mb-3">
		      			<h1 class="mb-3 fw-semibold lh-1">PRONOSTICADOR DE PARTIDOS</h1>


		      			<div class="form-group my-4">
							<label>EQUIPO 1</label>
							<input type="text" x-model="equipo1.nombre" class="form-control" placeholder="Nombre del equipo 1">
							<input type="number" x-model="equipo1.min" class="form-control" placeholder="Cantidad de goles como mínimo">
							<input type="number" x-model="equipo1.max" class="form-control" placeholder="Cantidad de goles como máximo">
						</div>
						<div class="form-group">
							<label>EQUIPO 2</label>
							<input type="text" x-model="equipo2.nombre" class="form-control" placeholder="Nombre del equipo 2">
							<input type="number" x-model="equipo2.min" class="form-control" placeholder="Cantidad de goles como mínimo">
							<input type="numbre" x-model="equipo2.max" class="form-control" placeholder="Cantidad de goles como máximo">
						</div>
						<div class="mt-3">
							<button x-show="equipo1.nombre && equipo1.min && equipo1.max && parseInt(equipo1.max)>=parseInt(equipo1.min) && equipo2.nombre && equipo2.min && equipo2.max && parseInt(equipo2.max)>=parseInt(equipo2.min)" class="btn btn-primary" x-on:click="resultado=`${equipo1.nombre} ${getRandomNumMinMax(equipo1.min,equipo1.max)} - ${getRandomNumMinMax(equipo2.min,equipo2.max)} ${equipo2.nombre}`">Predicción</button>
						</div>
						
						<div class="mt-3" x-show="resultado">
							<p x-text="resultado" class="text-success"></p>						
							<button class="btn btn-info" x-on:click="navigator.clipboard.writeText(resultado)">Copiar resultado</button>	
							<a class="btn btn-success" x-bind:href="`https://wa.me/59172713711?text=Mi%20predicci%C3%B3n%20es: ${resultado}`" target=”_blank”>Enviar por Whatsapp</a>
						</div>

		      		</div>
		    	</div>
		  </div>
		</main>
		<script type="text/javascript">
			function mainApp() {
	            return {
	                equipo1:{nombre:'',min:'',max:''},
					equipo2:{nombre:'',min:'',max:''},
					resultado: '',					
	                getRandomNumMinMax(min,max) {	                	
	                    return Math.floor(Math.random() * (Math.floor(parseInt(max)) - Math.ceil(parseInt(min)) + 1)) + parseInt(min);
	                }
	            };
	        }
		</script>		
	</body>
</html>
